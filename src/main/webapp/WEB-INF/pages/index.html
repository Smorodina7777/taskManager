<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security ">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<div align="center">

    <h1>Welcome my Admin APP</h1>

    <div style="margin-bottom: 3px;" sec:authorize="isAnonymous()">
       <p> <a class="btn btn-primary" th:href="@{/login}" role="button">
            Войти
       </a></p>
    </div>
<br><br>
    <div sec:authorize="isAuthenticated()">
        <form method="post" th:action="@{/logout}">
            <input type="submit" class="btn btn-danger" value="Выйти"/>
        </form>
    </div>

</div>

</body>
</html>
